
  <div class="row m-2" *ngFor="let option of QuestionDetails.option; index as i">
    <div class="col-md-12 border-bottom p-2 d-flex">  
      <span>({{alphabet[i]}}) &nbsp;</span>          
      <div [innerHTML]="option.description | sanitizeHtml"></div>        
      <div class="ml-auto">   
        <input 
        type="radio" 
        class="large_radio"
        [checked]="option.selected"
        (change)="onAnswerCheckboxChange($event,option)">                                          
      </div>
    </div>
  </div>
