<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ixcheck-customer-app</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body class="theme-primary" osk-root>
  <div id="div-application-loader">
    <style>
      #application-loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
      }

      #application-loader {
        display: block;
        position: relative;
        left: 50%;
        top: 50%;
        width: 150px;
        height: 150px;
        margin: -75px 0 0 -75px;

        border: 3px solid transparent;
        border-top-color: #c2bcbc;
        z-index: 1500;
        border-radius: 50%;

        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
      }

      #application-loader:before {
        content: "";
        position: absolute;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        border: 3px solid transparent;
        border-top-color: #c2bcbc;
        border-radius: 50%;

        -webkit-animation: spin 3s linear infinite;
        animation: spin 3s linear infinite;
      }

      #application-loader:after {
        content: "";
        position: absolute;
        top: 15px;
        left: 15px;
        right: 15px;
        bottom: 15px;
        border: 3px solid transparent;
        border-top-color: #c2bcbc;
        border-radius: 50%;

        -webkit-animation: spin 1.5s linear infinite;
        animation: spin 1.5s linear infinite;
      }

      /* copy and paste the animation inside all 3 elements */
      /* #loader, #loader:before, #loader:after */
      /* -webkit-animation: spin 1.5s linear infinite; */
      /* animation: spin 1.5s linear infinite; */

      /* include this only once */
      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
          /* Chrome, Opera 15+, Safari 3.1+ */
          -ms-transform: rotate(0deg);
          /* IE 9 */
          transform: rotate(0deg);
          /* Firefox 16+, IE 10+, Opera */
        }

        100% {
          -webkit-transform: rotate(360deg);
          /* Chrome, Opera 15+, Safari 3.1+ */
          -ms-transform: rotate(360deg);
          /* IE 9 */
          transform: rotate(360deg);
          /* Firefox 16+, IE 10+, Opera */
        }
      }

      @keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
          /* Chrome, Opera 15+, Safari 3.1+ */
          -ms-transform: rotate(0deg);
          /* IE 9 */
          transform: rotate(0deg);
          /* Firefox 16+, IE 10+, Opera */
        }

        100% {
          -webkit-transform: rotate(360deg);
          /* Chrome, Opera 15+, Safari 3.1+ */
          -ms-transform: rotate(360deg);
          /* IE 9 */
          transform: rotate(360deg);
          /* Firefox 16+, IE 10+, Opera */
        }
      }
    </style>
    <div id="application-loader-wrapper">
      <div id="application-loader"></div>
    </div>
  </div>
  <app-root></app-root>
</body>

</html>
