
<div  class="row" style="background-color: #dddddd; margin: auto">
    <div class="col-sm-12 p-3">
      <form [formGroup]="referenceDetailsFormGroup" autocomplete="off" name="referenceDetailsFormGroup" id="referenceDetailsFormGroup">
        <div class="row app-form">  
              
          <div class="col-md-6 col-lg-6">
              <div class="form-group foc trad">
                  <label>Reference</label>
                  <textarea role="2"  class="form-control" formControlName="reference"></textarea>
              </div>
          </div>
          <div class="col-md-6 col-lg-6">
            <div class="form-group foc trad">
                <label>Remark</label>                
                <textarea role="2"  class="form-control" formControlName="remark"></textarea>
            </div>
        </div>      
      </div>
      <div class="row">
          <div class="col-md-12">
           <button class="btn btn-sm btn-primary px-4"
             type="button" 
             [disabled]="!referenceDetailsFormGroup.valid"
             (click)="onReferenceDetailsFormSubmit()">Update</button>
           <button class="btn btn-sm btn-default px-4 ml-2"  type="button" (click)="onCancel()">Cancel</button>
          </div>
      </div>
      </form>
    
    </div>
  </div>
