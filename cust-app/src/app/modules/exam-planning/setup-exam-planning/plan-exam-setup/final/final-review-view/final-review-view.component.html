<div class="container-fluid">
  <div class="table-container">
    <div class="card card-bordered fullheight-fixed">

      <div class="card-body scrollable">
        <div id="basicTable_wrapper" class="dataTables_wrapper no-footer">
          <div class="data-table p-0" *ngIf="notFound == false ">
            <!-- table start -->
            <ngx-ixcheck-table id="orders-list" headerTitle="Orders" [items]="items" [indexColumn]="false"
              [itemCount]="itemCount" [lastSeenIdMax]="lastSeenIdMax" [lastSeenIdMin]="lastSeenIdMin"
              [lastOffset]="lastOffset" [selectColumn]="false" [expandOnIndexColClick]="true" [expandOnRowClick]="false"
              (rowClick)="rowClick($event)" (rowDoubleClick)="rowDoubleClick($event)">
              <ng-template #rowDetailExpand let-rowitem="item">
                <app-final-review-rowdetail (sendToParent)="sendToParent($event)" [order]=rowitem>
                </app-final-review-rowdetail>
              </ng-template>

              <ngx-ixcheck-table-column [property]="'id'" [header]="'ID'" [sortable]="false" [resizable]="true"
                [width]="70" [visible]="false">
              </ngx-ixcheck-table-column>
              <ngx-ixcheck-table-column [property]="'section_number'" [header]="'Section #'" [sortable]="false">
              </ngx-ixcheck-table-column>
              <ngx-ixcheck-table-column [property]="'name'" [header]="'Section Name'" [sortable]="false">
              </ngx-ixcheck-table-column>

              <ngx-ixcheck-table-column [colType]="'custom'">
                <ng-template #colHeaderComponent>Subjects</ng-template>
                <ng-template #colDetailComponent>
                  {{subjectList}}
                </ng-template>
              </ngx-ixcheck-table-column>

              <ngx-ixcheck-table-column [colType]="'custom'">
                <ng-template #colHeaderComponent>Question Count</ng-template>
                <ng-template #colDetailComponent let-rowitem="item">
                  {{rowitem.question_count}}
                </ng-template>
              </ngx-ixcheck-table-column>
              <ngx-ixcheck-table-column [colType]="'custom'">
                <ng-template #colHeaderComponent>Allow duration </ng-template>
                <ng-template #colDetailComponent let-rowitem="item">
                  {{rowitem.allow_duration}}
                </ng-template>
              </ngx-ixcheck-table-column>
              <ngx-ixcheck-table-column [colType]="'custom'">
                <ng-template #colHeaderComponent>duration </ng-template>
                <ng-template #colDetailComponent let-rowitem="item">
                  {{rowitem.duration}}
                </ng-template>
              </ngx-ixcheck-table-column>

              <ngx-ixcheck-table-column [property]="'status'" [header]="'auto switch'" [sortable]="false"
                [colType]="'custom'">
                <ng-template #colDetailComponent let-rowitem="item">
                  {{rowitem.auto_switch}}
                </ng-template>
              </ngx-ixcheck-table-column>
            </ngx-ixcheck-table>
            <!-- table end -->
          </div>
          <div class="not-found-container" *ngIf="notFound == true ">
            <h5>
              No Data Available.
            </h5>
          </div>

        </div>
      </div>

      <div class="card-footer">
        <button class="btn btn-sm btn-primary" id="submitBtn" type="submit">Unfinalize</button>
      </div>

    </div>
  </div>
</div>
