<div class="container-fluid">
    <div class="table-container">
      <div class="card card-bordered fullheight-min">
        <div class="card-header">
          <div class="header-flex-container">
            <div class="card-title col-4">              
            </div>  
            <div class="paging-block col-4">
             
            </div>
  
            <div class="filter-container col-4">
              <div id="bubbleBlock" class="bubble-block">
                <!-- bubble start -->
                <app-ngx-ixcheck-bubble (updateSearchData)="updateSearch($event)" (resetFilterData)="resetFilter()"
                  [items]="config.data[0]" [showCountIcon]="config.settings.show_count_icon">
                </app-ngx-ixcheck-bubble>
                <!-- bubble start -->
              </div>
  
              <div class="filter-block" filterToggle >
                <a class="filter-slider" #filterOpen>
                  <svg-icon class="filter-slider" src="assets/images/sliders.svg"></svg-icon>
                </a>
              </div>
  
            </div>
          </div>
        </div>  
        <div class="card-body">
            <div class="row app-form mb-3" *ngIf="examDetails!=undefined">
              <div class="col-lg-6 col-sm-6">
                <div class="row">
                  <!-- <div class="col-lg-6 col-sm-6 form-group trad foc">
                    <label>Registration Number</label>
                     <input class="form-control" type="text" [value]="examDetails.layout_mapping[0].exam_number" disabled>                     
                  </div>  -->
                  <div class="col-lg-6 col-sm-6 form-group trad foc">
                    <label>Registration Name</label>
                     <input class="form-control" type="text" [value]="examDetails.layout_mapping[0].name" disabled>                     
                  </div> 
                  <div class="col-lg-6 col-sm-6 form-group trad foc">
                    <label>Registration Code</label>
                    <input class="form-control" type="text" [value]="examDetails.layout_mapping[0].code" disabled>                      
                  </div>
                  <div class="col-lg-6 col-sm-6 form-group trad foc">
                    <label>Registration Type</label>
                    <input class="form-control" type="text" [value]="examDetails.layout_mapping[0].layout_type" disabled>                      
                  </div>
                  <div class="col-lg-6 col-sm-6 form-group trad foc">
                    <label for="layoutExamType">Layout Code</label>
                    <select class="form-control form-control-sm" id="layout_code"
                    [(ngModel)]="selectedNode" (ngModelChange)="onOptionsSelected($event)">
                      <option value="" [selected]=true [disabled]=true>Select</option>
                     <option *ngFor="let layout of layouts" [ngValue]="layout">
                       {{layout.code}}
                     </option>
                    </select>
                   </div>
                </div>
                
              </div>

              <div class="col-lg-3 col-sm-3">
                <div class="row">
                  
                  <div class="col-lg-12 col-sm-12 form-group trad foc">
                    <label>Layout Name</label>
                     <input class="form-control" type="text" [value]="layoutName" disabled>                     
                  </div> 
                </div>
              </div>

            </div>

              <div class="app-form" *ngIf="templateUrl != ''">
                <div class="container-fluid">
                    <div class="card card-bordered fullheight-fixed">
                      <div class="card-body">
                        <ngx-ixcheck-reports-viewer  [template]="templateUrl" [data]="dataSet" [templateName]="'AdmitCardPreview'">
                        </ngx-ixcheck-reports-viewer>
                      </div>
                    </div>
                  </div>
            </div>

        </div>

        <div class="card-footer">
          <input 
          type="button" 
          id="formSubmitBtn"
          class="btn btn-primary" 
          value="Submit"          
          (click)="onLayoutMapAdd()"
          [disabled]="layoutId==0">
          
          <input 
          type="button" 
          class="btn btn-default float-right" 
          value="Reset"          
          (click)="reset()"
          [disabled]="layoutId==0">
        </div>
      </div>
    </div>
  </div>
  
  <app-layout-mapping-add-filter
   (updateEvent)="updateTable($event)"
   [resetFlter]="resetFilterFlag"
   [updatedFilter]="count">
  </app-layout-mapping-add-filter>
