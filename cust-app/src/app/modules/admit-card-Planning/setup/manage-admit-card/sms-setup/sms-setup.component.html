<div class="container-fluid">
    <div class="card card-bordered fullheight-fixed">
        <div class="card-body scrollable p-0">

            <form [formGroup]="smsSetupFormGroup" id="smsSetupFormGroup">
                <div class="row app-form">

                    <div class="col-md-4 col-lg-4">
                        <div class="form-group trad foc">
                            <label>URL</label>
                            <input type="text" class="form-control"
                                [ngClass]="{red:!smsSetupFormGroup.controls['url'].valid && submitted }"
                                formControlName="url" id="url">
                        </div>
                        <div class="form-group foc trad">
                            <label>KEY/UID</label>
                            <input type="text" autocomplete="nope" class="form-control"
                                [ngClass]="{red:!smsSetupFormGroup.controls['key_uid'].valid && submitted }"
                                formControlName="key_uid" id="key_uid">
                        </div>

                        <div class="form-group foc trad">
                            <label>PASSWORD</label>
                            <input type="password" autocomplete="new-password" class="form-control"
                                [ngClass]="{red:!smsSetupFormGroup.controls['password'].valid && submitted }"
                                formControlName="password" id="password">
                        </div>

                        <div class="form-group foc trad">
                            <label>TEMPLATE TEXT</label>
                            <textarea id="template" #templeteTxt (keyup)="countTextChar(templeteTxt.value)"
                                class="form-control"
                                [ngClass]="{red:!smsSetupFormGroup.controls['templete_text'].valid && submitted }"
                                formControlName="templete_text"></textarea>
                            <!-- <span>{{charCount}}/160 CHARACTER(S)</span> -->
                        </div>

                    </div>
                    <div class="col-md-8 col-lg-8 form-group trad foc">
                        <div class="row">
                            <div class="col-lg-12 col-sm-12 form-group trad foc">
                                <label for="sms_placeholder">SMS'S PLACEHOLDER TAGS</label>
                                <div class="card card-bordered" style="height: 110px;">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-lg-12 col-sm-12">
                                                <div class="row">
                                                    <div class="col-lg-4 col-sm-4"
                                                        *ngFor="let tag of smsPlaceHolderTags">
                                                        <span (dblclick)="tagDblclick($event)">{{tag}}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <div class="card-footer border-0">
            <button class="btn btn-sm btn-primary" id="submitBtn" type="submit"
                (click)="onSMSSetupFormSubmit()">Submit</button>
            <button class="btn btn-sm btn-default float-right" type="button" (click)="reset()">Reset</button>
        </div>
    </div>

</div>
