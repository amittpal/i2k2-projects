<div class="container-fluid">
    <div class="table-container">
      <div class="card card-bordered fullheight-min">

        
        <div class="card-header">            
            <input  id="back" type="button" class="btn btn-primary" value="BACK TO ADMIT CARDS" routerLink="/admitcard/registration/{{regGuid}}/exam/{{examGuid}}/snapshot/{{snapShotId}}/view/{{shiftNumber}}">
        </div>

        <div class="card-body">       
        <form novalidate name="admitCardEmailPreviewFormGroup" id="admitCardEmailPreviewForm" [formGroup]="admitCardEmailPreviewFormGroup"class="p-0">
            <label for="subject">EMAIL SUBJECT</label>                
            <input type="text" formControlName="email_subject" id="subject"  name="subject" class="form-control"/><br>
    
            <label for="body">EMAIL BODY</label>  

            <div class="emailBody" [innerHTML]= "emailBody"></div>
        </form>
        </div>


      </div>    
    </div> 
</div>
