<div class="row" style="background-color: #dddddd; margin: auto">

    <div class="col-sm-12">
        <form autocomplete="off" name="childFromGroup" id="childFrom" [formGroup]="childFromGroup">
            <div class="form-row text-uppercase">                

                <div class="form-group col-lg-3 d-flex flex-column col-sm-4">
                    <label for="phseats" class="mb-0">
                        PH SEATS
                    </label>
                    <input type="number" formControlName="phseats" name="phseats" (click)="$event.stopPropagation();">
                </div>

                <div class="form-group col-lg-3 d-flex flex-column col-sm-4">
                    <label for="normalseats" class="mb-0">
                        NORMAL SEAT
                    </label>
                    <input type="number" formControlName="normalseats" name="normalseats"
                        (click)="$event.stopPropagation();">
                </div>

                <div class="form-group col-lg-3 d-flex flex-column col-sm-4">
                    <label for="totalseats" class="mb-0">
                        TOTAL SEAT
                    </label>
                    <input type="number" formControlName="totalseats" name="totalseats" (click)="$event.stopPropagation();">
                </div>

                <div class="form-group col-lg-3 d-flex flex-column col-sm-4">
                    <label for="allowed_ph_capacity_per" class="mb-0">
                        ALLOWED PH CAPACITY (%)
                    </label>
                    <input type="number" formControlName="allowed_ph_capacity_per" name="allowed_ph_capacity_per" (click)="$event.stopPropagation();">
                </div>

                <div class="form-group col-lg-3 d-flex flex-column col-sm-4">
                    <label for="allowed_normal_capacity_per" class="mb-0">
                        ALLOWED NORMAL CAPACITY (%)
                    </label>
                    <input type="number" formControlName="allowed_normal_capacity_per" name="allowed_normal_capacity_per" (click)="$event.stopPropagation();">
                </div>

                <div class="form-group col-lg-3 d-flex flex-column col-sm-4">
                    <label for="allowed_ph_capacity" class="mb-0">
                        ALLOWED PH CAPACITY
                    </label>
                    <input type="number" formControlName="allowed_ph_capacity" name="allowed_ph_capacity"
                        (click)="$event.stopPropagation();">
                </div>
                
                <div class="form-group col-lg-3 d-flex flex-column col-sm-4">
                    <label for="allowed_normal_capacity" class="mb-0">
                        ALLOWED NORMAL CAPACITY
                    </label>
                    <input type="number" formControlName="allowed_normal_capacity" name="allowed_normal_capacity"
                        (click)="$event.stopPropagation();">
                </div>

                <div class="form-group col-lg-3 d-flex flex-column col-sm-4">
                    <label for="total_allowed_capacity" class="mb-0">
                        TOTAL ALLOWED CAPACITY
                    </label>
                    <input type="number" formControlName="total_allowed_capacity" name="total_allowed_capacity"
                        (click)="$event.stopPropagation();">
                </div>

            </div>

            <div class="form-row">
                <div class="form-group d-flex col-lg-2 col-sm-4">
                    <button class="btn btn-sm btn-primary px-4" style="margin-top: 2em;" type="button"
                        (click)="sendToParent()">Update</button>
                    <button class="btn btn-sm btn-default px-4" style="margin-top: 2em;" type="button"
                        (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>

    </div>
</div>
