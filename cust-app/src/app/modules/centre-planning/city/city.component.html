<div class="container-fluid">
    <div class="card card-bordered fullheight-fixed">  
        <div class="card-body scrollable">
        <div class="row" style="margin-left: 0;margin-right: 0;">
            <!-- first table starts -->
            <div class="col-sm-6" style="padding: 0px;padding-right: 5px;">
              <div class="form-group col-sm-12 p-0">
                <table class="table table-striped table-min-height">
                  <thead>
                    <tr>
                      <th>City Name</th>
                      
                      <th style="width: 50px;"></th>
                    </tr>
                  </thead>
                  <tbody [dragula]="'Cities'" >
                    <tr *ngFor="let Citie of originalCitiesData ;let i=index" [attr.data-index]="i">
                       
                      <td>{{Citie.name}}</td>
                      <td>{{Citie.state_name}}</td>
                       <!-- <td class="fa fa-plus-circle fa-lg" (click)="add(Citie, i)">  </td> -->
                     
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- first table ends -->          
        </div>

      </div>
          <div class="card-footer">
            <button class="btn btn-sm btn-primary" id="submitBtn" type="submit" (click)="onformSubmit()">SAVE & CONTINUE</button>
          </div>
    </div>
</div>
