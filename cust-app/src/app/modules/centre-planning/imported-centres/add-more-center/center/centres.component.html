<div class="container-fluid">
  <div class="card card-bordered fullheight-fixed">  
      <div class="card-body scrollable">
      <div class="row" style="margin-left: 0;margin-right: 0;">
         
          <!-- table starts -->
          <div class="col-sm-12" style="padding: 0px;padding-left: 5px;">  
            <div class="form-group col-sm-12 p-0">
              <table class="table table-striped table-min-height">
                <thead>
                  <tr>
                    <th>City</th>
                    <th>State</th>                    
                    <th>Centre Code</th>
                    <th>Centre Name</th> 
                    <th>Centre Address</th>
                    <th>Total Seat</th> 
                    <th>Normal Seat</th>
                    <th>Ph Seat</th> 
                    <th>Rating</th>
                   
                    <th style="width: 50px;"></th>
                  </tr>
                </thead>
                <tbody [dragula]="'items'" [dragulaModel]='items'>
                  <tr *ngFor="let items of items; let i=index" [attr.data-index]="i">
                      
                     <td>{{items?.city_name}}</td>
                    <td>{{items?.state_name}}</td>
                    <td>{{items?.code}}</td>
                    <td>{{items?.name}}</td>
                    <td>{{items?.address_1.substring(1, 40)}}</td>
                    <td>{{items?.total_seats}}</td>
                    <td>{{items?.normal_seats}}</td>
                    <td>{{items?.pwd_seats}}</td>
                    <td>{{items?.rating}}</td>
                    
                    <td [ngClass]="items.is_select==='0' ? 'fa-plus-circle' : 'fa-minus-circle'"
                    (click)="addRow(items)"></td>

                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- table ends -->
        </div>

    </div>
        <div class="card-footer">
          <button class="btn btn-sm btn-primary" id="submitBtn" type="submit" (click)="onformSubmit()">Submit</button>
        <button class="btn btn-sm btn-default float-right" type="button" (click)="reset()">Reset</button>
        </div>
  </div>
</div>
