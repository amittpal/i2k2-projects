<aside class="filter-menu" id="filterDiv">
  <div class="card card-bordered fullheight-fixed">
    <div class="card-header">
      <div class="card-title">Filter</div>
      <div class="card-controls">
        <ul>
          <li>
            <a class="icon-filter-close" filterToggle bubbleClose>
              <svg-icon class="icon-filter-close" src="assets/images/close.svg"></svg-icon>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="card-body scrollable">
      <div class="card-body section-body section-body-sm p-2">
        <form novalidate  [formGroup]="layoutFormGroup" (submit)="onLayoutsFormSubmit()"
          class="p-0">
          <div class="form-group mb-0">
            <label for="exam_number" class="mb-0">Exam #</label>
            <input type="text" class="form-control form-control-sm"
              [ngClass]="{red:!layoutFormGroup.controls['exam_number'].valid}" name="exam_number" id="exam_number"
              formControlName="exam_number">
          </div>

          <div class="form-group mb-0">
            <label for="code" class="mb-0">EXAM CODE</label>
            <input type="text" class="form-control form-control-sm"
              [ngClass]="{red:!layoutFormGroup.controls['code'].valid}"  name="code" id="code"
              formControlName="code">
          </div>

          <div class="form-group mb-0">
            <label for="name" class="mb-0">EXAM NAME</label>
            <input type="text" class="form-control form-control-sm"
              [ngClass]="{red:!layoutFormGroup.controls['name'].valid}"  name="name" id="name"
              formControlName="name">
          </div>

          <div class="form-group mb-0">
            <label for="exam_type_name" class="mb-0">EXAM TYPE</label>
            <select class="form-control form-control-sm" id="exam_type" name="exam_type" formControlName="exam_type">
              <option value="" [selected]="true">All</option>
              <option *ngFor="let type of examTypeList" [value]="type.code">
                {{type.name}}
              </option>
            </select>
       
          </div>

           <!-- Import Status -->
           <div class="form-group mb-0">
            <label for="status" class="mb-0">IMPORT STATUS</label>
            <select class="form-control form-control-sm" id="import_status" name="import_status" formControlName="import_status">
              <option value="" [selected]="true">All</option>
              <option *ngFor="let status of importStatusList" [value]="status.value">
                {{status.name}}
              </option>
            </select>
          </div>
         
          <!-- Exam Status -->
          <div class="form-group mb-0">
            <label for="status" class="mb-0">EXAM STATUS</label>
            <select class="form-control form-control-sm" id="status" name="status" formControlName="status">
              <option value="" [selected]="true">All</option>
              <option *ngFor="let status of statusList" [value]="status.value">
                {{status.name}}
              </option>
            </select>
          </div>

        </form>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary btn-sm px-4" id="btnSubmit" type="submit" (click)="onLayoutsFormSubmit()"
        form="permissionForm">Apply</button>
      <button class="btn btn-default btn-sm px-4 float-right" id="btnReset" type="reset"
        (click)="resetFilters()">Reset</button>
    </div>
  </div>
</aside>
