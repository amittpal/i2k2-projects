<aside class="filter-menu" id="filterDiv">
    <div class="card card-bordered fullheight-fixed">
        <div class="card-header">
            <div class="card-title">Filter</div>
            <div class="card-controls">
                <ul>
                    <li>
                        <a class="icon-filter-close" filterToggle bubbleClose>
                            <svg-icon class="icon-filter-close" src="assets/images/close.svg"></svg-icon>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="card-body scrollable">
            <div class="card-body section-body section-body-sm p-2">

                <form novalidate name="jobTypesForm" id="jobTypesForm" [formGroup]="jobTypesFormGroup"
                    (submit)="onApisFormSubmit()" class="p-0">
                    <div class="form-group mb-0">
                        <label for="id" class="mb-0">Id</label>
                        <input type="text" class="form-control form-control-sm" maxlength="50" name="id" id="id"
                            formControlName="id" title="ID">
                    </div>
                    <div class="form-group mb-0">
                        <label for="code" class="mb-0">Code</label>
                        <input type="text" class="form-control form-control-sm"
                            [ngClass]="{red:!jobTypesFormGroup.controls['code'].valid}" maxlength="50" name="code"
                            id="code" formControlName="code" title="Code">
                    </div>
                    <div class="form-group mb-0">
                        <label for="name" class="mb-0">Name</label>
                        <input type="text" class="form-control form-control-sm"
                            [ngClass]="{red:!jobTypesFormGroup.controls['name'].valid}" maxlength="50" name="name"
                            id="name" formControlName="name" title="Name">
                    </div>
                    <div class="form-group mb-0">
                        <label for="description" class="mb-0">Description</label>
                        <input type="text" class="form-control form-control-sm"
                            [ngClass]="{red:!jobTypesFormGroup.controls['description'].valid}" maxlength="50"
                            name="description" id="description" formControlName="description" title="Description">
                    </div>
                    <div class="form-group mb-0">
                        <label for="default_timeout_minutes" class="mb-0">Default Time (minute)</label>
                        <input type="text" class="form-control form-control-sm" maxlength="50"
                            name="default_timeout_minutes" id="default_timeout_minutes"
                            formControlName="default_timeout_minutes" title="Default Time">
                    </div>
                    <div class="form-group mb-0">
                        <label for="recurring_interval_hour" class="mb-0">Recurring Interval (Hour)</label>
                        <input type="text" class="form-control form-control-sm" maxlength="50"
                            name="recurring_interval_hour" id="recurring_interval_hour"
                            formControlName="recurring_interval_hour" title="Recurring Interval">
                    </div>
                    <div class="form-group mb-0">
                        <label for="create_on_fall" class="mb-0">Create On Fall</label>
                        <input type="text" class="form-control form-control-sm" maxlength="50" name="create_on_fall"
                            id="create_on_fall" formControlName="create_on_fall" title="Create On Fall">
                    </div>
                    <div class="form-group mb-0">
                        <label for="action" class="mb-0">Action</label>
                        <input type="text" class="form-control form-control-sm" maxlength="50" name="action" id="action"
                            formControlName="action" title="Action">
                    </div>
                    <div class="form-group mb-0">
                        <label for="recurring" class="mb-0">Recurring</label>
                        <select class="form-control form-control-sm" id="recurring" name="recurring"
                            formControlName="recurring" title="Recurring">
                            <option value="">All</option>
                            <option *ngFor="let _status of recurringList" [value]="_status.value">
                                {{_status.name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group mb-0">
                        <label for="status" class="mb-0">Status</label>
                        <select class="form-control form-control-sm" id="status" name="status" formControlName="status"
                            title="Status">
                            <option value="">All</option>
                            <option *ngFor="let _status of status" [value]="_status.value">
                                {{_status.name}}
                            </option>
                        </select>
                    </div>
                </form>

            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary btn-sm px-4" id="btnSubmit" type="submit" (click)="onApisFormSubmit()"
                form="accountForm">Apply</button>
            <button class="btn btn-default btn-sm px-4 float-right" id="btnReset" type="reset"
                (click)="resetFilters()">Reset</button>
        </div>
    </div>
</aside>
