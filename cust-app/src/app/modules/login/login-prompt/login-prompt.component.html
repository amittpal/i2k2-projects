<div class="d-md-flex fullheight align-items-center topmargin">
    <div class="col-md-12 p-0 bg-white fullheight loginarea">
      <div class="d-md-flex align-items-center fullheight p-5 justify-content-center">
          <form class="app-form needs-validation" novalidate name="loginForm" id="loginForm" [formGroup]="loginFormGroup">
          <div class="logo-center">
            <img class="logo-center" src="assets/images/logo_vcheck_green.png" alt="iXcheck" height="100" width="130">
          </div>
          <div class="form-group">
              <label>Username</label>
              <input type="text" name="username" formControlName="username" class="form-control font-16">
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" formControlName="password" class="form-control font-16">
          </div>
          <div *ngIf="errMessage !== '&nbsp;&nbsp;&nbsp;&nbsp;'" class="help-block text-danger text-center">{{errMessage}}</div>
          <button (click)="login($event)" class="btn btn-secondary btn-app logo-center">Login</button>
        </form>
      </div>
    </div>
</div>
