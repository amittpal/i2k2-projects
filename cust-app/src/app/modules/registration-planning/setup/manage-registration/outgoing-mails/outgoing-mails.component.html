<div class="container-fluid">
    <div class="card card-bordered fullheight-fixed">
        <div class="card-body scrollable">
    <div class="row">
        <div class="card-body">
            <form autocomplete="off" class="app-form" id="addOutgoingMailForm" [formGroup]="addOutgoingMailFormGroup"
                novalidate="">
                <div class="row">
                    <div class="col-lg-2 col-sm-4">
                        <div class="form-group trad foc required">
                            <label for="smtp" class="mb-0">Smtp Server/Ip Address</label>
                            <input type="text" class="form-control form-control-sm" name="smtp" id="smtp"
                                formControlName="smtp" required>
                        </div>
                        <div class="form-group trad foc required">
                            <label for="smtp_port" class="mb-0">Smtp Port</label>
                            <input type="text" class="form-control form-control-sm" name="smtp_port" id="smtp_port"
                                (keypress)="checkInput($event)" formControlName="smtp_port" required>
                        </div>
                        <div class="form-group trad foc required">
                            <label for="sender_email" class="mb-0">Sender's Email Id</label>
                            <input type="text" class="form-control form-control-sm" formControlName="sender_email"
                                required>
                        </div>

                        <div class="form-group trad foc required">
                            <label for="sender_name" class="mb-0">Sender's Name</label>
                            <input type="text" class="form-control form-control-sm" name="sender_name" id="sender_name"
                                formControlName="sender_name" required>
                        </div>

                        <div class="form-group trad foc required">
                            <label for="email_subject" class="mb-0">Email Subject</label>
                            <input type="text" class="form-control form-control-sm" name="email_subject" id="email_subject"
                                formControlName="email_subject" required>
                        </div>

                        <div class="form-group trad foc required">
                            <label for="email_template" class="mb-0">Email Template</label>
                            <textarea style="height:100px" [ngClass]="{red:!addOutgoingMailFormGroup.controls['email_template'].valid && submitted }" formControlName="email_template" name="email_template" id="email_template"
                                class="form-control form-control-sm" placeholder="Email Template" required></textarea>
                        </div>

                        <div class="form-group trad foc required">
                            <label for="password" class="mb-0">Password</label>
                            <input type="password" class="form-control form-control-sm" autocomplete="new-password"
                                formControlName="password" required>
                        </div>
                    </div>
                </div>
            </form>
        </div>
   </div>
        </div>
        <div class="card-footer">
            
            <button class="btn btn-sm btn-primary" id="submitBtn" type="submit" (click)="verifiedMail()">Verify mail server details</button>
            <button class="btn btn-sm btn-primary buttonStyle" id="submitBtn" type="submit" (click)="formSubmit()">Submit</button>
            <button class="btn btn-sm btn-default float-right" type="button" (click)="reset()">Reset</button>
        </div>
    </div>
</div>
